    $(function() {
        window.editor = editormd("min-editor", {
            width  : "100%",
            height : "600px",
            emoji: true,
            updateBefore: updateBefore, //拓展上传文件方法
            theme        : (localStorage.theme) ? localStorage.theme : "dark",
            previewTheme : (localStorage.previewTheme) ? localStorage.previewTheme : "default", 
            editorTheme  : (localStorage.editorTheme) ? localStorage.editorTheme : "pastel-on-dark", 
            path   : "./lib/"
        });

        function updateBefore(file, callBack) {
            // let params = {
            //     url: "http://oss.humorjie.vip/1591263666624_咋肥四鸭.jpg.jpg",
            //     alt: "66",
            //     link: "http://oss.humorjie.vip/1591263666624_咋肥四鸭.jpg.jpg"
            // }
            // callBack && callBack(params)
            // return
            const formData = new FormData()
            formData.append('file', file)
            formData.append('fileName', file.name)
            ajax('post', location.origin+'/api/updateImg', formData, callBack)
        }

        function ajax(type, url, data, callBack) {
            var xhr = null;
            if(window.XMLHttpRequest){
                xhr = new XMLHttpRequest();
            } else {
                xhr = new ActiveXObject('Microsoft.XMLHTTP')
            }
            xhr.open(type, url, true);
            //进度条部分
            xhr.upload.onprogress = function (evt) {
                if (evt.lengthComputable) {
                    var percentComplete = Math.round(evt.loaded * 100 / evt.total);
                }
            };
            xhr.setRequestHeader('token', window._blog_token || `eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJwaG9uZSI6IjE4MzEyMTczNTY4IiwiZXhwIjoxNTkxMzg0NDk5fQ.hdf46Ess-GqxlXecM1WxoeKuEVJPRtAjMUaSUab93JQ`);
            data && (xhr.send(data));
            // xhr.responseType = "blob";
            xhr.onload = function (e) {
                console.log(e, "666666")
                if (this.status == 200) {
                    let res = JSON.parse(xhr.response)
                    let params = {
                        url: res.data,
                        alt: data.get("fileName"),
                        link: res.data
                    }
                    callBack && callBack(params)
                }
            }
        }

    });
</script>
